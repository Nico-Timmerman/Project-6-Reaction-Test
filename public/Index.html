<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Eric's Lab10 WebStorePage</title>
	<link rel="stylesheet" href="styles/style.css">
	
	<style>
		h1 {text-align: center;}
		p {text-align: center;}
		div {text-align: center;}
	</style>
</head>
<body>
	<div><h1>Welcome to the Store!</h1></div>
	<div><h2>May your lines be clear...</h2></div>
	<div class="row">
		<div class="column">
			<a href=/Product1.html><img src="images/Product1.jpg" alt="I-Block"/></a>
			<div><h3>The Incredible I-Block</h3></div>
		</div>
		<div class="column">
			<a href=/Product2.html><img src="images/Product2.jpg" alt="T-Block"/></a>
			<div><h3>The Versatile T-Block</h3></div>
		</div>
		<div class="column">
			<a href=/Product3.html><img src="images/Product3.jpg" alt="Z-Block"/></a>
			<div><h3>The Magnanimous Z-Block</h3></div>
		</div>
		<div class="column">
			<a href=/Product4.html><img src="images/Product4.jpg" alt="O-Block"/></a>
			<div><h3>The Trusty O-Block</h3></div>
		</div>
	</div>
	<br />
	<form id="AddToCart" action="" method="POST">
		<b>State the Item you wish to buy:</b>
		<input type="text" name="cartItem" id="cartItem" />
		<br />
		<b>State the Amount you wish to buy:</b>
		<input type="text" name="cartAmount" id="cartAmount" />
		<br />
		<a href="#" onclick="myFunction()">
			<b>Add to Cart</b>
		<a/>
	</form>
	
	<script>
		function myFunction() {
			var action = "/";
			var StrParam = document.getElementById("cartItem").value;
			var IntParam = document.getElementById("cartAmount").value;
			action += IntParam + "/" + StrParam;
			document.getElementById("AddToCart").action = action;
			document.getElementById("AddToCart").submit();
		}
	</script>
	<br />
	<div><h2><a href=/Checkout.html>Click here for Checkout</a><h2><div>
</body>
</html>
