<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Eric's Lab10 WebStorePage - Checkout</title>
	<link rel="stylesheet" href="styles/style.css">
	
	<style>
		h1 {text-align: center;}
		p {text-align: center;}
		div {text-align: center;}
		
		form {text-align: center;}
	</style>
	
</head>
<body>
	<div><h1>Login Information Required</h1></div>
	<br />
	<br />
	<form id="CheckoutForm" action="" method="POST">
		<b>Enter your login details:</b>
		<br />
		
		<b>Username: </b>
		<input type="text" name="UNVar" id="UNVar" />
		<br />
		
		<b>Password: </b>
		<input type="text" name="UPVar" id="UPVar" />
		<br />
		
		<a href="#" onclick="myFunction()">
			<b>Submit</b>
		<a/>
	</form>
	
	<script>
		function myFunction() {
			var action = "/Checkout";
			var UNParam = document.getElementById("UNVar").value;
			var UPParam = document.getElementById("UPVar").value;
			action += "?uN=" + UNParam + "&uP=" + UPParam;
			document.getElementById("CheckoutForm").action = action;
			document.getElementById("CheckoutForm").submit();
			
			console.log("Purchase Confirmation");
			alert("Purchase Complete!");
		}
	</script>
	<br />
	<!--<script src="scripts/confirmation.js"></script> -->
	<div><h2><a href=/>Click here to return Home</a><h2><div>
</body>
</html>
